    content: Récompensé par 83 awards et nominations dans le monde depuis son annonce événement \ 
             en juin 2012, Watch Dogs est le jeu d’action et aventure \
             en monde ouvert qui va redéfinir les standards du jeu vidéo nouvelle génération.\
             Développé par Ubisoft Montréal, le studio des créateurs d’Assassin’s Creed III et \
             Far Cry 3, Watch Dogs vous plonge au cœur de la ville hyper-connectée de Chicago, \
             dans laquelle votre smartphone vous donne le contrôle de tout ce qui est connecté au \ 
             réseau des caméras de surveillance aux feux de signalisation, en passant par le réseau \ 
             électrique. Incarnez Aiden Pearce, un hacker hanté par son passé et lancé dans une \
             vendetta contre les responsables du massacre de sa famille. Dans votre quête de \
             justice, la ville elle-même devient une arme mortelle et vous en détenez maintenant \ 
             le contrôle.
