    title: The bureau XCOM declassified
    cover: http://ecx.images-amazon.com/images/I/71TVBgW74BL._SL1416_.jpg
    header:
    content: The Bureau - XCOM Declassified est un jeu de tir tactique à la troisième \
             personne dont l’action se situe en 1962. La Guerre Froide provoque la peur \
             sur la nation, mais un ennemi bien plus puissant et insidieux que le communisme \
             menace le pays. Une unité top-secrète du gouvernement, appelée « Le Bureau », \
             commence à enquêter et à dissimuler une série d’attaques mystérieuses. \
             Dans le rôle de l’agent spécial William Carter, prenez les commandes, \
             déclenchez les offensives et menez vos équipes dans un jeu de tir tactique à \
             la troisième personne afin de sauver l’humanité \
             d'une guerre redoutable et clandestine. Les piliers du jeu sont \
             l’immersion dans l’Amérique des années 60, du combat tactique en équipe, \
             des conséquences brutales et des camouflages gouvernementaux qui prouvent que \
             nous ne sommes pas seuls dans l’univers.
    createdAt: '2015-11-24 21:43'
